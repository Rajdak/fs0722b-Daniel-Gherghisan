<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <footer class="sticky-bottom">
        <div id="brano_esecuzione">
            <!-- qui si deve fare con JS, compilazione automatica -->
            <img id="image-band-footer" src="https://www.freeiconspng.com/uploads/spotify-icon-18.png" alt="#">
            <div id="brano_esecuzione--testi">
                <p id="name-song">Lorem ipsum</p>
                <span id="name-artist">Lorem</span>
            </div>
            <ion-icon name="heart-outline"></ion-icon>
        </div>
        <div id="tastiera_esecuzione">
            <div class="tasti_esecuzione">
      
                <ion-icon class="icone_esecuzione verdi" name="shuffle"></ion-icon>
                <!-- questa diventa verde se selezionata -->
                <ion-icon class="icone_esecuzione" name="play-skip-back"></ion-icon>
                <ion-icon class="icone_esecuzione play" name="play-circle"></ion-icon>
                <ion-icon class="icone_esecuzione" name="play-skip-forward"></ion-icon>
                <ion-icon class="icone_esecuzione verdi" name="repeat"></ion-icon>
                <!-- questa diventa verde se selezionata -->
      
            </div>
      
            <div class="barra_esecuzione">
              <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
              </div>
              <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
              </div>
            </div>
      
        </div>
      
        <div id="setting_esecuzione">
      
            <ion-icon name="mic"></ion-icon>
            <ion-icon name="menu"></ion-icon>
            <ion-icon name="people"></ion-icon>
            <ion-icon name="volume-mute"></ion-icon>
            <!-- barra volume da vedere in seguito -->
            <ion-icon name="expand"></ion-icon>
      
        </div>
      </footer>

</body>
</html>
