<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  <!-- questa è una libreria css-->
    <style>
        @media (min-width: 992px) {
            body {background-color: blue;}
        }
        @media (min-width: 1200px){
            body {background-color: green;}
        }
    </style>
</head>
  <body>
   <div class="container border">
        <div class="row gx-5 bg-light">
            <header class="col-12 bg-warning">la mia intestazione larga 100% su tutti i dispositibi</header>    <!-- bg-warning da il colore al background-->
            <article class="col-12 col-md-6 col-lg-12 col-xl-3 p-5 border ">
                <img src="bootstrap.svg" class="float-start w-25  me-2" alt="bootstrap">    <!-- w-25 li imposta una width e me-2 li mette un margine-->
                <p>Cupcake sono molto buoni e bla bla bla</p>
                <button class="d-lg-block"></button>
            </article>
            <article class="col-12 col-md-6 col-lg-4 col-xl-3 p-5 border">
                <img src="bootstrap.svg" class="float-start w-25 me-2" alt="bootstrap">
                <p>Cupcake sono molto buoni e bla bla bla</p>
            </article>      <!-- sono due artticoli-->
            <article class="col-12 col-md-6 col-lg-4 col-xl-3 p-5 border">
                <img src="bootstrap.svg" class="float-start w-25 me-2" alt="bootstrap">
                <p>Cupcake sono molto buoni e bla bla bla</p>
            </article>
            <article class="col-12 col-md-6 col-lg-4 col-xl-3 p-5 border">
                <img src="bootstrap.svg" class="float-start w-25 me-2" alt="bootstrap">
                <p>Cupcake sono molto buoni e bla bla bla</p>
            </article>
            <div class="row">   <!--elemento centrato, largo 50% da tablet in su-->
                <div class="col-md-6 offset-md-3 border bg-warning">elemento largo 50%1</div>
            </div>
        </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    <!-- questa è una libreria js-->
  </body>
</html>
