<body>
    <!-- prima che vediamo è EXTEND-->
    <!-- succede nel css che un selettore eredita le caratteristiche di un altro selettore più qualche attributi specifichi,
         questo è l'extend che utilizzeremo-->
         <!-- @extend indica al compilatore che una classe eredita tutte le proprietà di un altra classe precedentemente definita-->
     <div class="box">box</div>     <!-- ora indicheremo che box ci darà il bordo e il colore-->
     <div class="mybox">mybox</div>    <!-- mybox aggiungerà un font size -->

        <!-- usiamo il PLACEHOLDER e DIRETTIVA % solo quando voglio estendere una classe -->
        <!-- la sintassi che usiamo per segnare è il % (placeholder) e indica uno stile che verrà solo eseteso e non stampato-->

        <div class="myfbox">my first box</div>
        <div class="myfscatolo">my first scatolo</div>

    <!-- a volte @extend non è sufficientre, useremo un altro metodo per rendere alcune modifiche automatiche-->
