<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name, weight) {
                this.name = name;
                this.weight = weight;
            }
            mangia() {
                return `${this.name} sta mangiando`;
            }
            dorme() {
                return `${this.name} sta dormendo`;
            }
        }

        class Gorilla extends Animal {
            constructor(name, weight) { // in questo caso il costruttore lo teniamo uguale a quello di animal, perci√≤ n0on usiamo super
                super(name, weight);
            }
            sale_sugli_alberi() {
                return `${this.name} sta salendo sugli alber`;
            }
            vigoroso() {
                return `${super.mangia()} ${this.sale_sugli_alberi}`;   //con super estendiamo un valore della classe animal, e la utlizziamo in un altra classe
            } 
        }

        function display(content) {
            console.log(content);
        }
        const gorilla = new Gorilla('George', '160kg');
        display(gorilla.mangia());
        display(gorilla.dorme());
        display(gorilla.sale_sugli_alberi())
        display(gorilla.vigoroso());
    </script>
</body>
</html>
