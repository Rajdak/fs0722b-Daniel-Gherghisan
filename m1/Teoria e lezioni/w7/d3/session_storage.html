<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">Click nel</button></p>
    <div id="result"></div>
    <p>Clicca sul bottone per vedere il counter aumentare.</p>
    <p>Chiudi il broweser per verificare che il counter si Ã¨ resettato</p>
    <script>
        function clickCounter(){
            if (typeof(Storage) != undefined) {
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                }
                else {
                    sessionStorage.clickcount = 1;
                }
                //fatto questo diciamo che
                document.getElementById("result").innerHTML = "Hai cliccato il bottone " + sessionStorage.clickcount + " volte questa sessione";                
            }
            else {
                document.getElementById("result").innerHTML = "il tuo browser non supporta il web Storage straccione che non sei altro";
            }
        }
    </script>
</body>
</html>
