<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text area dove si salvano e recuperano dati</title>
</head>
<body>
    <hgroup>
        <h1>Text area</h1>
        <h2>Memorizzo dati e li recupero</h2>
    </hgroup>
    <form name="form_da_ricordare">
        <button type="button" onclick="salvaIlDato(this.form.elements['testo_da_ricordare'].value);">Memorizza quanto scritto</button>
        <button type="button" onclick="recuperoIlDato(this.form.elements['testo_da_ricordare']);">Recupero l'ultimo testo memorizzato</button>
        <label>Cosa hai in mente</label>
        <textarea name="testo_da_ricordare" required autofocus placeholder="il testo da ricordare"></textarea>
    </form>
    <script src="local.js"></script>
</body>
</html>
