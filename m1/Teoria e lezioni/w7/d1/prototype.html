<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function Student(name, age) {
            this.name = name;
            this.age = age;
        }
        var studente1 = new Student("Luigi Bianchi", 43);
        var studente2 = new Student("Maria Rossi", 32);
        console.log(studente1, studente2);

        Student.prototype.skills = [];  // skills è accessibile come se fosse una proprietà dell'oggetto
        // il prototipi ha un riferimento ad un altro oggetto

        console.log(studente1, studente2);

        studente1.skills = ["fa un cazzo", "rompe le palle", "interrompe le lezioni"];
        studente2.skills = ["segue quel coglione dello studente 1"];

        console.log(studente1, studente2);

        // Ereditarietà prototipale -> prototype inheritance
        //se una proprietà non si trova in un oggetto la si cerca nel prototipo (Fun Fact: un prototipo può avere a sua volta un altro prototipo)
    </script>
</body>
</html>
