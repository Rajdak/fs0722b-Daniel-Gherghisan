<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="tetso"></div>

    <script>

        function aggiungiTesto(text, fn){       //aggiungiamo parametro
            let testo = document.getElementById("testo");
            testo.innerHTML += fn(text)
        }

        aggiungiTesto('ciao', testoBold);
        aggiungiTesto('<br>ciao', testoItalic); //stiamo dando istruzioni per come modificare il testo e poi rilanciare la funzione (callback)
        aggiungiTesto('<br> ciao come va?',(text)=>text.toUpperCase());
        aggiungiTesto('<br> testo non trasfprmato',(text)=>text);

        
        function testoBold(text){  //accetta un testo in ingresso e restituisce una stringa contenenter quel testo
            return `<b>${text}</b>`;
        }

        function testoItalic(text){   
            return `<i>${text}</i>`;
        }

        




    </script>
</body>
</html>
