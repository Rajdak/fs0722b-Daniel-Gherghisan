<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //creo una funzione per creare oggetti (costruttore)
            function Persona(){
                this.nome= 'Mario';         //this prende significato di puntatore dell'oggetto stess all'interno di una funzione
                this.cognome= 'Rossi';
                this.presentazione = function(){       //come attibuto possiamo metterli anche una funzione
                    console.log(`ciao, mi chiamo ${this.nome} ${this.cognome}`)  //uso ${} per richiamare gli attributi nel console log , se a nome e cognome (aggiunti alla linea 23) aggiungiamo this. cosi gli attributi di mario rimangono aggiornati, e se aggiorno il nome in 'Pippo', il nome e cognome verrà aggiornato
                }
            }
            //Preparo il costruttore per accettare nuovi elementi. creo Mario rossi ma poi li posso aggiungere anche un nuovo oggetto di nome Andrea Ancona       

            let mario = new Persona();
            console.log(mario)
            mario.nome = 'Pippo';     //cambiamo il valore di mario.nome in 'Pippo'
            mario.presentazione();

            //modifico le proprietà acnhe dopo la creazione dell'oggetto

            let andrea = new Persona();
            andrea.nome = 'Andrea';
            andrea.cognome = 'Ancona'
            console.log(andrea)
            andrea.presentazione();

        
            Persona.prototype.anni = null;     //prendiamo tutti gli elementi in Persona e aggiungiamo una proprietà 'anni' con valore null = 0
            // sia in mario che in andrea verrà inserito un nuovo attriburo
            
            andrea.anni = 30;
            console.log(andrea)   
    </script>


</body>
</html>
